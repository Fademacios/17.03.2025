<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Oblicz koszt wynajmu pokoju</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 0 auto;
            width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0000FF; /* Niebieska ramka */
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Oblicz koszt wynajmu pokoju</h1>
    <div class="container">
        <label for="dni">Podaj liczbę dni:</label>
        <input type="text" name="dni" placeholder="Wpisz liczbę dni" required>
        <button onclick="rentCost()">Oblicz koszt</button>
    </div>

    <script>
        function rentCost() {
            // Pobieranie liczby dni z formularza bez używania getElementById
            let dni = parseFloat(document.forms[0].dni.value);

            if (isNaN(dni) || dni <= 0) {
                document.write("<h2>Podaj poprawną liczbę dni.</h2>");
                return;
            }

            // Obliczanie ceny w zależności od liczby dni
            let cenaZaDzien;
            if (dni === 1) {
                cenaZaDzien = 200;
            } else if (dni <= 3) {
                cenaZaDzien = 180;
            } else if (dni <= 7) {
                cenaZaDzien = 160;
            } else {
                cenaZaDzien = 150;
            }

            // Obliczanie zniżki za pełne tygodnie
            let zniżka = Math.floor(dni / 7) * 50;
            let suma = cenaZaDzien * dni - zniżka;

            // Wyświetlanie wyniku za pomocą document.write
            document.write("<div style='border: 2px solid #0000FF; padding: 20px; width: 300px; text-align: center; margin: 20px auto;'>");
            document.write("<h2>Wynik obliczeń:</h2>");
            document.write("<p><strong>Koszt wynajmu:</strong> " + suma + " zł</p>");
            document.write("<p><strong>Rabatu:</strong> " + zniżka + " zł</p>");
            document.write("</div>");
        }
    </script>
</body>
</html>
