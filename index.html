<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Oblicz koszt wynajmu pokoju</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center;
            background-color: #f4f4f4;
        }
        button { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
        }
        div { 
            border: 2px solid #0000FF; /* Niebieska ramka */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        #wynik { 
            margin-top: 20px; 
            font-size: 20px; 
            font-weight: bold; 
            border: 2px solid #0000FF; /* Niebieska ramka */
            padding: 10px;
            border-radius: 10px;
            width: 250px;
            margin: 20px auto;
            text-align: center;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Oblicz koszt wynajmu pokoju</h1>
    <div>
        <button onclick="obliczKoszt()">Oblicz koszt</button>
    </div>
    <div id="wynik"></div>

    <script>
        function obliczKoszt() {
            // Stała wartość liczby dni
            let dni = 5; // Przykładowa liczba dni, można zmieniać

            let cenaZaDzien = dni === 1 ? 200 : dni <= 3 ? 180 : dni <= 7 ? 160 : 150;
            let zniżka = Math.floor(dni / 7) * 50;
            let suma = cenaZaDzien * dni - zniżka;

            // Zamiast zmieniać DOM, wyświetl wynik w konsoli
            console.log("Koszt wynajmu: " + suma + " zł\nRabatu: " + zniżka + " zł");
            
            // Możesz także wyświetlić wynik bez manipulowania DOM:
            alert("Koszt wynajmu: " + suma + " zł\nRabatu: " + zniżka + " zł");
        }
    </script>
</body>
</html>
