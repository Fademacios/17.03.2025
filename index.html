<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Oblicz koszt wynajmu pokoju</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center;
        }
        input, button { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; /* Zaokrąglenie krawędzi */
        }
        /* Ramka dla formularza */
        div { 
            border: 2px solid #4CAF50; /* Zielona ramka */
            padding: 20px;
            border-radius: 10px; /* Zaokrąglenie rogów */
            width: 300px;
            margin: 0 auto;
        }
        /* Ramka dla wyników */
        #wynik { 
            margin-top: 20px; 
            font-size: 20px; 
            font-weight: bold; 
            border: 2px solid #4CAF50; /* Zielona ramka dla wyników */
            padding: 10px;
            border-radius: 10px;
            width: 250px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Oblicz koszt wynajmu pokoju</h1>
    <div>
        <input type="number" id="dni" placeholder="Podaj liczbę dni" min="1">
        <button onclick="obliczKoszt()">Oblicz koszt</button>
    </div>
    <div id="wynik"></div>

    <script>
        function obliczKoszt() {
            let dni = parseInt(document.getElementById("dni").value);
            if (isNaN(dni) || dni <= 0) {
                document.getElementById("wynik").textContent = "Podaj poprawną liczbę dni.";
                return;
            }
            
            let cenaZaDzien = dni === 1 ? 200 : dni <= 3 ? 180 : dni <= 7 ? 160 : 150;
            let zniżka = Math.floor(dni / 7) * 50;
            let suma = cenaZaDzien * dni - zniżka;

            document.getElementById("wynik").textContent = "Koszt wynajmu: " + suma + " zł\nRabatu: " + zniżka + " zł";
        }
    </script>
</body>
</html>
