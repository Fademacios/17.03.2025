<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynajem pokoju</title>
</head>
<body>

    <div class="container">
        <h1>Funkcje - zadania</h1>
        <hr>
        <h2>Wynajem pokoju</h2>
        <p id="wynik"></p>
        <hr>
        <p class="footer">© Me  XXI c.</p>
    </div>

    <script>
        function rentCost() {
            let days;
            do {
                days = parseInt(prompt("Podaj liczbę dni wynajmu:"));
            } while (isNaN(days) || days <= 0);

            let stawkadzienna;
            if (days === 1) {
                 stawkadzienna = 200;
            } else if (days >= 2 && days <= 3) {
                 stawkadzienna = 180;
            } else if (days >= 4 && days <= 7) {
                stawkadzienna = 160;
            } else {
                stawkadzienna = 150;
        }

            let lacznykoszt = days * stawkadzienna;
            let znizka = Math.floor(days / 7) * 50;
            lacznykoszt -= znizka;

            document.write(`Cena za wynajem pokoju na ${days} dni wynosi: <b>${lacznykoszt} zł</b>, w tym rabat: <b>${znizka} zł</b>`);
        }

    rentCost();
    </script>

</body>
</html>
